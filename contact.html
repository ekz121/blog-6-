<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Insights - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5em;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #b0b0b0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ffcc;
        }

        .contact-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .contact-content h2 {
            font-size: 2em;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .contact-content p {
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .contact-content form {
            display: flex;
            flex-direction: column;
        }

        .contact-content label {
            text-align: left;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .contact-content input, .contact-content textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #00ffcc;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 1em;
        }

        .contact-content textarea {
            height: 100px;
            resize: none;
        }

        .contact-content button {
            padding: 10px;
            background: #00ffcc;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-content button:hover {
            background: #00e6b8;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #1a1a1a;
            border-radius: 10px;
            color: #888;
            font-size: 0.9em;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .contact-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QUANTUM INSIGHTS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-content">
        <h2>Contact</h2>
        <p>Silakan isi form di bawah ini untuk menghubungi kami.</p>
        <form>
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="Nama Anda" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Anda" required>
            <label for="message">Pesan</label>
            <textarea id="message" placeholder="Tulis pesan Anda" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        Â© 2025 Quantum Insights. Dibuat oleh [Nama Anda]. Email: quantuminsights@example.com
    </footer>
</body>
</html>
